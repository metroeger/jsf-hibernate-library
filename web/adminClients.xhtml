<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
         <h:form>
            <h:commandButton value = "New Client" style="color: #6666ff"
                            action = "#{clients.makeNew()}"/> 
        </h:form>
         
        <h:form rendered="#{clients.newC}">
             Client name:<h:inputText value="#{clients.newClient.name}"></h:inputText>
             Email:<h:inputText value="#{clients.newClient.email}"></h:inputText>
             <h:commandButton value="Add client" action="#{clients.addClient()}"/>
         </h:form>
         
         <h:form>
            
             <h:dataTable value="#{clients.clients}" style="border-style: ridge; border-color: #6699ff; font-family: cursive" 
                         var="client">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{client.id}
                </h:column>        
                 <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{client.name}
                </h:column>
                  <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{client.email}
                </h:column>
                   <h:column>
                    <h:commandButton value = "Edit client" style="color: #6666ff"
                                     action = "#{clients.updateClient(client)}"
                                     rendered="#{client.id!=1}"/>
                    <h:commandButton value = "Delete client" style="color: #6666ff"
                                     action = "#{clients.deleteClient(client)}" 
                                     rendered="#{client.id!=1}"/>
                </h:column>
             
            </h:dataTable> <br/>
            <h:commandLink value="Back" action="backAdminCtoIndex"/>
         </h:form>
    </h:body>
</html>
