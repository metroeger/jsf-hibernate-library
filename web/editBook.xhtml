<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h:form>
              <h:selectOneMenu value="#{listing.choosenAuthor}">
                  <f:selectItems value="#{listing.authors}" />
            </h:selectOneMenu>
              <h:commandButton value="Choose" action="#{listing.chooseAuthor()}"/><br/> 
              
        </h:form>
        <h:form>
            Book title <h:inputText value="#{listing.choosenBook.title}"></h:inputText>
            <h:commandButton value="Save" action="#{listing.saveBook()}"/>
            <h:commandButton value="Cancel" action="editBookToAdmin" immediate="true"/>
        </h:form>
        
    </h:body>
</html>
