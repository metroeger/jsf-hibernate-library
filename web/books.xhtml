<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
          <style>
            .Bimage{background-image: url("resources/images/book1.jpg"); }
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        
         <h:graphicImage library="images" name="book1.jpg" width="400"/>
         <br/>
         
         <h:form>

         <h:dataTable value="#{listing.available}" style="border-style: ridge; border-color: #6699ff; font-family: cursive" 
                         var="book">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.title}
                </h:column>        
                 <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{book.author}
                </h:column>
                 <h:column>
                    <f:facet name="header">Client</f:facet>
                    #{book.client}
                    
                </h:column>
            </h:dataTable> <br/>
            
            <!--            Show only available: <h:selectBooleanCheckbox binding="#{listing.showAvailableBooks()}"></h:selectBooleanCheckbox>-->

         </h:form>
         <h:commandLink value="Back" action="booksToIndex"></h:commandLink>
    </h:body>
</html>
