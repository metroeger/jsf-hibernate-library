<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <h:graphicImage library="images" name="library.jpg" width="400"/>
        <h:form>
            <h:selectOneMenu value="#{clients.choosenClient}">
                <f:selectItems value="#{clients.clients}" />
        </h:selectOneMenu>
            <h:commandButton value="Choose" action="#{clients.chooseClient()}"/><br/>      
        </h:form>
        <h:form>
            <h:dataTable value="#{clients.books}" style="border-style: ridge; border-color: #6699ff; font-family: cursive" 
                         var="book" rendered="#{clients.client!=null}">
                 <h:column>
                    <f:facet name="header">Book ID</f:facet>
                        #{book.id}
                </h:column>    
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{book.title}
                </h:column>        
                <h:column>
                    <f:facet name="header">Author</f:facet>
                        #{book.author}
                </h:column>
      
            </h:dataTable> <br/>
            <h:commandLink value="Back" action="clientsToIndex"/>
        </h:form>
    </h:body>
</html>
